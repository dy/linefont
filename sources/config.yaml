buildVariable: true
buildStatic: true
sources:
  - Linefont.designspace
familyName: Linefont
axisOrder:
  - wdth
  - wght
# needs to custom the STAT for Hairline and ExtraBlack which won't be generated automatically.
stat:
  - name: Width
    tag: wdth
    values:
    - name: UltraCondensed
      value: 50
    - name: ExtraCondensed
      value: 62.5
    - name: Condensed
      value: 75
    - name: SemiCondensed
      value: 87.5
    - name: Normal
      value: 100
      flags: 2
    - name: SemiExpanded
      value: 112.5
    - name: Expanded
      value: 125
    - name: ExtraExpanded
      value: 150
    - name: UltraExpanded
      value: 200
  - name: Weight
    tag: wght
    values:
    - name: Thin
      value: 100
    - name: ExtraLight
      value: 200
    - name: Light
      value: 300
    - name: Regular
      value: 400
      linkedValue: 700
      flags: 2
    - name: Medium
      value: 500
    - name: SemiBold
      value: 600
    - name: Bold
      value: 700
    - name: ExtraBold
      value: 800
    - name: Black
      value: 900
    - name: ExtraBlack
      value: 1000
