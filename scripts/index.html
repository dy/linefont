  left: 0;

  word-break: break-all;
  --wdth: 5;
  --wght: 0.5;
  --size: 100px;
  font-size: var(--size);
  letter-spacing: var(--track);
  font-variation-settings: 'wdth' var(--wdth), 'wght' var(--wght);
  background-size: 100vw calc(var(--size) / 10);
  background-image: linear-gradient(to bottom, rgb(230, 245, 255) 1px, transparent 1px);

<form id="panel" action="https://github.com/dy/linefont">
<div class="panel-content">
<h1>
Linefont&thinsp;<sup><small><a title="github" href="https://github.com/dy/linefont">2.0</a></small></sup>
</h1>
<div class="panel-field">
  <label for="width">Width</label> <input id="width" type="range" min="10" value="20" max="500" step="10" />
  <output id="widthValue"></output>
</div>
<div class="panel-field">
  <label for="weight">Weight</label> <input id="weight" type="range" min="10" value="20" max="400" step="10"/>
  <output id="weightValue"></output>
</div>
<div class="panel-field">
  <label for="size">Size</label> <input id="size" type="range" min="10" value="200" max="200" step="1"/>
  <output id="sizeValue"></output>
</div>
</div>
</form>

<textarea id="fontarea" class="linefont" spellcheck="false">
&#0256;&#0256;&#0256;&#0256;&#0257;&#0261;&#0266;&#0276;&#0286;&#0296;&#0306;&#0316;&#0326;&#0336;&#0346;
</textarea>

<script>
  (width.oninput = e => {
    let value = +width.value;
    width.title = `'wdth' ${value}`;
    widthValue.textContent = (+value);
    fontarea.style.setProperty('--wdth', value)
  })();
  (weight.oninput = e => {
    let value = +weight.value;
    weight.title = value;
    weightValue.textContent = value;
    fontarea.style.setProperty('--wght', value)
  })();
  (size.oninput = e => {
    let value = +size.value;
    size.title = value;
    sizeValue.textContent = value + 'px';
    fontarea.style.setProperty('--size', value + 'px')
  })();
</script>

<script>
function sine(N) {
  return Array(N).fill(0).map((v, i) => Math.floor(Math.sin(i /3)*50+50))
}
function rect(N) {
  return Array(N).fill(0).map((v, i) => Math.floor(square(i / 40, .5)*50+50))
}
function square (t, ratio) {
	t%=1
	if (t < 0) t += 1
	if (ratio == null) ratio = 0.5
	if (t >= ratio) return -1;
	return 1;
};
function populate(N) {
  return Array(N).fill(0).map((v, i) => Math.floor((Math.sin(i * .108) * Math.sin(i * .17 * Math.sin(i * .01) * .5 + 1) * 30 + 30)))
}

fontarea.innerHTML = populate(10000).map(v => String.fromCharCode(0x0100 + v)).join('')
</script>
